<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Favicon and Title-->
    <title>Astronomy Calculator</title>
    <link rel="shortcut icon" href="tele.png">
    <!-- META TAGS-->
    <meta property="og:title" content="Blossom">
    <meta property="og:description" content="Astronomy Calculator is a calculator that calculates the number of hours you've lived and distance you've traveled in miles, Astronomical Unit, and Light Years">
    <!-- CSS CDNs-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- MY CSS FILE-->
    <link rel="stylesheet" href="scss/design.css" media="all">
  </head>
  <body><img class="logo img-responsive" src="pic.png">
    <div class="col-md-6 col-md-offset-3">
      <div class="col-md-10 col-md-offset-1 card">
        <h2>Astronomy Calculator</h2>
        <p>Find out how many days you've lived and how much you've traveled!</p>
        <form>
          <div class="form-group">
            <label>Birthday</label><br>
            <input type="text" placeholder="04/13/1997" id="birthday">
            <button class="btn btn-search" id="search" type="button">Calculate</button>
            <button class="btn btn-search" id="reset" type="button">Reset</button>
          </div>
        </form>
        <div class="col-md-12 result">
          <table class="table">
            <tbody>
              <tr>
                <td class="bold"> <span id="timeInYears">0</span></td>
                <td>Years Old</td>
              </tr>
              <tr>
                <td class="bold"> <span id="timeInHours">0</span></td>
                <td>Hours Lived</td>
              </tr>
              <tr>
                <td class="bold"> <span id="distanceInMiles">0</span></td>
                <td>Miles Traveled</td>
              </tr>
              <tr>
                <td class="bold"> <span id="distanceInAU">0</span></td>
                <td>AU Traveled &nbsp;<span class="fa fa-question-circle" data-toggle="tooltip" data-placement="right" title="1 AU ≈ 93 Million Miles"></span></td>
              </tr>
              <tr>
                <td class="bold"> <span id="distanceInLightYears">0</span></td>
                <td>Light Years Traveled &nbsp;<span class="fa fa-question-circle" data-toggle="tooltip" data-placement="right" title="1 LY ≈ 5.9 Trillion Miles"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <!-- JAVASCRIPT CDNs-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- MY JAVSCRIPT FILE-->
  <script src="js/calculate.js"></script>
</html>
